@(deptList: List[Departments],categoryList: List[Categories])

@common("感謝カード入力画面"){

  <h1>感謝カード入力</h1>

	<form action="@routes.Application.creatthanks()" method="POST">
    <p>
     助けてもらった方の部署<SELECT name="dept_id" required>
          @for(dept <- deptList) {
       <OPTION value="@(dept.dept_id)">@(dept.dept_name)</OPTION>}</SELECT>
       助けてもらった方の名前<INPUT size="20" type="text" name="emp_name" required><br>
    </p>
      してもらったこと<br>
     <p>
      <TEXTAREA name="help_contents" cols="30" rows="8" required></TEXTAREA>
     </p>

     カテゴリ<SELECT name="category_id" required>
          @for(category <- categoryList) {
       <OPTION value="@(category.category_id)">@(category.category_name)</OPTION>}</SELECT>　　感謝度
       <input type="number" min ="1" max="10" name="tnk_point" required><br>
      <p>
     感謝の言葉<br>
      <TEXTAREA name="tnk_contents" cols="30" rows="8" required></TEXTAREA>
     </p>
     日付<INPUT size="20" type="date" value="0" name="tnk_date" required><br>
     <div id=th>
     <input type="submit" value="登録" /></form>
       <a href="@routes.Application.index()">キャンセル</a>
     </div>

     }

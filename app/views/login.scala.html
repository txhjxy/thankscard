@(loginForm: Form[Employees])
@import helper._

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ログイン画面</title>
</head>
<body>

  @form(routes.Application.authenticate) {
    <h1>ログイン</h1>
    <hr>
    @inputText(loginForm("emp_id"), '_label -> "メールアドレス")
   @inputPassword(loginForm("password"), '_label -> "パスワード")
    <p>
      <button type="submit">ログイン</button>
      <button type="reset">リセット</button>
    </p>

  }
</body>
</html>

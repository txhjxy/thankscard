@(loginForm: Form[Employees])
@import helper._

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  @form(routes.Application.authenticate) {
    <h1>Sign in</h1>
    @inputText(loginForm("emp_name"))
    @inputPassword(loginForm("password"))
    <p>
      <button type="submit">Login</button>
    </p>
  }
</body>
</html>

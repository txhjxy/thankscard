@(loginForm: Form[Employees])

@import helper._

        @common("ログイン画面"){

             @form(routes.Authentication.authenticate) {
    <h1>ログイン画面</h1>
    @inputText(loginForm("emp_id"))
    @inputPassword(loginForm("password"))
    <p>
      <button type="submit">ログイン</button>
    </p>
  }
           }
